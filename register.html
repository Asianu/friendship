    <body>
        <div class="page">
                <nav class="navbar navbar-expand-lg navbar-dark bg-orange">
                    <a class="navbar-brand" href="index.html"><img class="logo" src="assets/logo.png"/></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>

                    <!-- Implement this if we feel like a search function is necessary/reach -->

                        <form class="form-inline my-2 my-lg-0">

                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    -->
        
                    </div>
                </nav>
            <div class="container p-0">
                <form>
                    <div class="form-group mt-3">
                        <label>Name</label>
                        <input type="text" class="form-control" value="Alfred Shibata" readonly/>
                        <small class="form-text text-muted">If this is not your name, please make sure you're logged in to the correct account</small>
                    </div>
                    <div class="form-group form-row">
                        <div class="col-lg">
                            <label>Type of Activity</label>
                            <select class="custom-select">
                                <option selected>Choose...</option>
                                <option>Art</option>
                                <option>Board Games</option>
                                <option>Dancing</option>
                                <option>Exploration</option>
                                <option>Food</option>
                                <option>Music</option>
                                <option>Nature</option>
                                <option>Sports</option>
                                <option>Video Games</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-lg">
                            <label>Specific Activity</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="slidecontainer">
                            <label>Level of Expertise</label>
                            <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
                            <p> Value: <span id="demo"></span></p>
                        </div>

                        <script>
                        var slider = document.getElementById("myRange");
                        var output = document.getElementById("demo");
                        output.innerHTML = slider.value;

                        slider.oninput = function() {
                            output.innerHTML = this.value;
                        }
                        </script>
                    </div>
                    <div class="form-group">
                        <label>Additional Information</label>
                        <textarea class="form-control" rows="8"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                        <div class="col-sm mb-3">
                            <button class="button mx-2 mt-1">Cancel</button>
                            <button class="button mx-2 mt-1">Submit</button>
                        </div>
                    </div>
                </form
            </div>
        </div>
    </body>
    

</html>
