<!DOCTYPE html>
<html lang="en">

<head>
    <title>LaunchPad</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- favicon -->
    <!-- TODO: make a .png or .ico version for tab icon -->
    <link href="assets/logo.ico" rel="shortcut icon">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Link to FontAwesome icons for free icons -->
    <link href="font-awesome/css/all.css" rel="stylesheet">

</head>

<body>
    <div class="page">
        <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top">
            <a class="navbar-brand" href="index.html"><img class="logo" src="assets/logo.svg" /></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto float-left">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-find" href="find.html">Find Mentor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-be" href="list.html">My Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-hide" id="nav-collapse-user" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-hide" id="nav-collapse-signin" href="signin.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-hide" id="nav-collapse-signout" href="index.html">Sign Out</a>
                    </li>
                </ul>
                    
                <!-- TODO: figure out how we want to deal with this -->
                <!-- <button type="button" class="btn btn-primary py-1 nav-custom">Sign Up</button> -->
                <a class="nav-link nav-custom" id="nav-signin" href="signin.html">Sign In</a>
                <a class="nav-link nav-custom" id="nav-signout" href="index.html">Sign Out</a>
                <a class="nav-link nav-custom" id="nav-user" href="profile.html"><i class="fas fa-user user"></i></a>
            </div>
        </nav>

        <!-- TODO: use card decks on bootstrap to make user cards -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-12">
                    <h2>Find a Mentor</h2>
                    <div class="card-deck mt-4">
                        <div class="col" id="empty-page-col">
                            <p>Please sign in to view mentors...</p>
                        </div>
                        <script id="find-card-template" type="text/x-handlebars-template">
                            <div class="card mb-3">
                                <img class="profilePic cardProfilePic mt-4" src={{photoURL}} alt="Card image cap"/>
                                <div class="card-body">
                                    <h4 class="card-title center-text checked">{{name}}</h4>
                                    <hr>

                                    <div class="carousel slide" id="car{{uid}}" data-interval="false">
                                        <div class="row carousel-inner">
                                            <div class="carousel-item active col">
                                                <p class="card-text">{{about}}</p>
                                            </div>
                                            <div class="carousel-item col">
                                                <table class="table table-sm table-borderless">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Activity</th>
                                                            <th scope="col">Expertise</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {{#each activities}}
                                                        {{#with this}}
                                                        <tr>
                                                            <td>{{activity_name}}</td>
                                                            <td>{{activity_exp}}</td>
                                                        </tr>
                                                        {{/with}}
                                                        {{/each}}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div> 
                                        <a class="carousel-control-next" href="#car{{uid}}" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>

                                    </div>
                                    
                                </div>
                                <div class="card-footer" id="foot{{uid}}">
                                    <button type="button" class="btn btn-primary btn-req" id={{uid}}>Request</button>
                                </div>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-messaging.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.12.js"></script>
    <!-- always put navbar.js before page.js as we load firebase with the navbar file -->
    <script src="js/navbar.js"></script>
    <script src="js/find.js"></script>
</body>
</html>
