<!DOCTYPE html>
<html lang="en">

<head>
    <title>LaunchPad</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- favicon -->
    <!-- TODO: make a .png or .ico version for tab icon -->
    <link href="assets/logo.ico" rel="shortcut icon">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Link to FontAwesome icons for free icons -->
    <link href="font-awesome/css/all.css" rel="stylesheet">

</head>

<body>
    <div class="page">
        <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top">
            <a class="navbar-brand" href="index.html"><img class="logo" src="assets/logo.svg" /></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto float-left">
                    <li class="nav-item">
                        <a class="nav-link" href="find.html">Find Mentor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-be" href="register.html">Be Mentor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-hide" id="nav-collapse-user" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-hide" id="nav-collapse-signin" href="signin.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-hide" id="nav-collapse-signout" href="index.html">Sign Out</a>
                    </li>
                </ul>

                <!-- TODO: figure out how we want to deal with this -->
                <!-- <button type="button" class="btn btn-primary py-1 nav-custom">Sign Up</button> -->
                <a class="nav-link nav-custom" id="nav-signin" href="signin.html">Sign In</a>
                <a class="nav-link nav-custom" id="nav-signout" href="index.html">Sign Out</a>
                <a class="nav-link nav-custom" id="nav-user" href="profile.html"><i class="fas fa-user user"></i></a>
            </div>
        </nav>

        <div class="container mt-3">
            <div class="col-md-12">
                <h4>Find a Mentor</h4>
                <div class="table-responsive">


                    <table id="findTable" class="table table-striped table-hover">

                        <thead>
                            <th>Name</th>
                            <th>Activity</th>
                            <th>Level of Expertise</th>
                        </thead>

                        <tbody id="find-table-body">
                            <script id="mentor-entry-template" type="text/x-handlebars-template">
                                <tr>
                                    <td>{{name}}</td>
                                    <td>{{activity}}</td>
                                    <td>{{expertise}}</td>
                                </tr>
                            </script>

                            <tr class="clickable-row">
                                <td>Alfred Shibata</td>
                                <td>Mario Kart</td>
                                <td>Beginner</td>
                            </tr>

                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Congratulations!</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Thanks for registering as a mentor.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary cta-button retHomeBtn" data-dismiss="modal">
                                                <a href="profile.html"></a>
                                               Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </tbody>
                        
                        
                    </table>
                    <div class="clearfix"></div>

                </div>

            </div>

        </div>

    </div>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-messaging.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="js/find.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
