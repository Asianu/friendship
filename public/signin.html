			<div class="container mt-3">
				<div class="row justify-content-center">
					<div class="col-6">
						<h1>Sign In</h1>
						<form class="needs-validation" action="index.html" novalidate>
							<div class="form-group">
								<label for="formGroupSignInUsername">Username</label>
								<input type="text" class="form-control in-valid" id="formGroupSignInUsername" placeholder="Type here" required>
								<div class="invalid-feedback">
									Please enter a username.
								</div>
							</div>
							<div class="form-group">
								<label for="formGroupSignInPassword">Password</label>
								<input type="password" class="form-control in-valid" id="formGroupSignInPassword" placeholder="Type here" required>
								<div class="invalid-feedback">
									Please enter a username.
								</div>
							</div>
							<button type="submit" class="btn btn-primary cta-button" id="signin-button">Submit</button>


							<a data-toggle="modal" data-target="#passwordModal">Forgot Password</a>	
					
							<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="passwordModalLabel">Email Sent!</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<p>An email containing instructions to reset your password has been sent to your email!</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-primary cta-button" data-dismiss="modal">
												OK
											</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script src="js/signin.js"></script>
	</body>
